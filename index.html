<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Betting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roulette Betting Game</h1>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter name">

        <label for="numbersInput">Numbers:</label>
        <input type="text" id="numbersInput" placeholder="Enter numbers">

        <label for="oddEvenInput">Odd/Even:</label>
        <input type="text" id="oddEvenInput" placeholder="Enter odd/even">

        <label for="colorInput">Color:</label>
        <input type="text" id="colorInput" placeholder="Enter color">

        <label for="betAmountInput">Bet Amount:</label>
        <input type="number" id="betAmountInput" placeholder="Enter bet amount">

        <button onclick="placeBet()">Place Bet</button>
        <button onclick="clearBets()">Clear Bets</button>

        <label for="winInput">Enter Winning Number:</label>
        <input type="number" id="winInput" placeholder="Enter winning number">
        <button onclick="calculateWinnings()">Declare Winner</button>
        
        <h2>Current Bets</h2>
        <div id="currentBets" class="display-area"></div>

        <h2>Winning Bets</h2>
        <div id="winningBets" class="display-area"></div>

        <h2>House Lose</h2>
        <div id="houseLose" class="display-area">0</div>
    </div>

    <script src="roulette.js"></script> 
</body>
</html>
